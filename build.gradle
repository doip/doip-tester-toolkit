plugins {
	id 'java-library'
	id 'eclipse'
	id 'jacoco'
}

// We can't use group if it will be used as a composite build
// group = "com.github.doip"
version = '1.0.0'

repositories {
	mavenCentral()
	maven { url 'https://jitpack.io' }
}

dependencies {
	implementation 'com.github.doip:doip-library:1.2.1'
	// During development it might be more convenient to include the
	// project directly. For this you need to add the dependency
	// also in the file settings.gradle
	// implementation ':doip-library'
	// Or you reference directly to the JAR file
	// implementation files('../doip-library/build/libs/doip-library-1.2.0.jar')

	implementation 'com.github.doip:doip-logging:1.2.0'

	testImplementation 'com.github.doip:doip-junit:1.1.1'
	testImplementation 'org.junit.jupiter:junit-jupiter:5.7.1'
}

jar {
	manifest {
		attributes (
			'Class-Path' : configurations.runtimeClasspath.collect { it.getName() }.join(' ')
		)
	}
}

test {
	useJUnitPlatform()
	systemProperty 'log4j.configurationFile', 'src/test/resources/log4j2.xml'
}
